<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
</head>
<body>
  <form>
    <label>First Name</label>
    <input type="text" name= "firstName" placeholder="First Name"/>
    <br />

    <label>Last Name</label>
    <input type="last name" name="last name" placeholder="Last Name">
    <br />

    <label>Date</label>
    <input type="date" name="date" placeholder="Date">
    <br />

    <label>Radio</label>
    <input type="radio" name="radio" />
    <br />

    <label>Email</label>
    <input type="email" name="email" placeholder="email" />
    <br />

    <label>Password</label>
    <input type="password" name="password" placeholder="password">
    <label>Dropdown</label>
    <select name="edu">
      <option></option>
      <option value="ns">North School</option>
      <option value="ss">South School</option>
      <option value="es">East School</option>
      <option value="ws">West School</option>
      <option value="nes">Northwest School</option>
    </select> 
    <br />

    <label>Textarea</label> 
    <textarea rows="25" cols="50" name="tweet" placeholder="bio"></textarea>
    <br />

    <label>Calender</label>
    <input type="date" name="timeOfyear">

    <button type="submit"> Apply</button>
    <button type="button"> Click here</button>

    <input type="submit" onclick="alert('Hello World')">Click here </button
  

  </form>  
</body>
</html>
